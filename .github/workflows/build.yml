name: CI

on:
  push:
    branches:
      - main
      - validate/*
  pull_request:

env:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BUILDCONFIGURATION: Release
  codecov_token: 4dc9e7e2-6b01-4932-a180-847b52b43d35 # Get a new one from https://codecov.io/
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  NETWORKVISOR_BUILD_PAT: ${{ secrets.NETWORK_VISOR_SYSTEM_TOKEN }}

jobs:
  build:

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
        # - ubuntu-18.04 Maui doesn't work on Linux
        - macos-latest
        - windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Install prerequisites on Linux
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info
      shell: pwsh
      if: runner.os == 'Linux'
    - name: Install prerequisites on Win/Mac
      run: |
        ./init.ps1 -UpgradePrerequisites -InstallMaui -InstallXHarnessTool
        dotnet --info
      shell: pwsh
      if: runner.os != 'Linux'
    - name: Dump Network on macOS
      run: |
        /usr/sbin/arp -a -n
        netstat -r -n -f inet
      if: runner.os == 'macOS'
    - name: Dump Network on Linux
      run: |
        /usr/sbin/arp -a -n
        netstat -r -n -f inet
      if: runner.os == 'Linux'
    - name: Dump Network on Windows
      run: |
        arp.exe -a
        ipconfig /all
      if: runner.os == 'Windows'
    - name: Set pipeline variables based on source
      run: azure-pipelines/variables/_pipelines.ps1
      shell: pwsh
    - name: build
      run: dotnet build --no-restore -c ${{ env.BUILDCONFIGURATION }} /v:m /bl:"bin/build_logs/build.binlog"
    - name: pack
      run: dotnet pack --no-build -c ${{ env.BUILDCONFIGURATION }} /v:m /bl:"bin/build_logs/pack.binlog"
    - name: test net472
      run: dotnet test --no-build -f net472 -c ${{ env.BUILDCONFIGURATION }} /bl:"bin/build_logs/test_net472.binlog" --filter "TestCategory!=FailsInCloudTest" -v n /p:CollectCoverage=true --logger trx --settings "${{ github.workspace }}/.github/workflows/${{ runner.os }}.runsettings"
    - name: test netcoreapp2.1
      run: dotnet test --no-build -f netcoreapp2.1 -c ${{ env.BUILDCONFIGURATION }} /bl:"bin/build_logs/test_netcoreapp21.binlog" --filter "TestCategory!=FailsInCloudTest" -v n /p:CollectCoverage=true --logger trx --settings "${{ github.workspace }}/.github/workflows/${{ runner.os }}.runsettings"
    - name: test netcoreapp3.1
      run: dotnet test --no-build -f netcoreapp3.1 -c ${{ env.BUILDCONFIGURATION }} /bl:"bin/build_logs/test_netcoreapp31.binlog" --filter "TestCategory!=FailsInCloudTest" -v n /p:CollectCoverage=true --logger trx --settings "${{ github.workspace }}/.github/workflows/${{ runner.os }}.runsettings"
    - name: test net5.0
      run: dotnet test --no-build -f net5.0 -c ${{ env.BUILDCONFIGURATION }} /bl:"bin/build_logs/test_net5.binlog" --filter "TestCategory!=FailsInCloudTest" -v n /p:CollectCoverage=true --logger trx --settings "${{ github.workspace }}/.github/workflows/${{ runner.os }}.runsettings"
    - name: test net6.0
      run: dotnet test --no-build -f net6.0 -c ${{ env.BUILDCONFIGURATION }} /bl:"bin/build_logs/test_net6.binlog" --filter "TestCategory!=FailsInCloudTest" -v n /p:CollectCoverage=true --logger trx --settings "${{ github.workspace }}/.github/workflows/${{ runner.os }}.runsettings"
    - name: Update pipeline variables based on build outputs
      run: azure-pipelines/variables/_pipelines.ps1
      shell: pwsh
    - name: Collect artifacts
      run: azure-pipelines/artifacts/_stage_all.ps1
      shell: pwsh
      if: always()
    - name: Upload project.assets.json files
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: projectAssetsJson-${{ runner.os }}
        path: obj/_artifacts/projectAssetsJson
      continue-on-error: true
    - name: Upload variables
      uses: actions/upload-artifact@v1
      with:
        name: variables
        path: obj/_artifacts/variables
      if: runner.os == 'Windows'
      continue-on-error: true
    - name: Upload build_logs
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: build_logs-${{ runner.os }}
        path: obj/_artifacts/build_logs
      continue-on-error: true
    - name: Upload testResults
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: testResults-${{ runner.os }}
        path: obj/_artifacts/testResults
      continue-on-error: true
    - name: Upload coverageResults
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: coverageResults-${{ runner.os }}
        path: obj/_artifacts/coverageResults
      continue-on-error: true
    - name: Upload symbols
      uses: actions/upload-artifact@v1
      with:
        name: symbols
        path: obj/_artifacts/symbols
      if: runner.os == 'Windows'
      continue-on-error: true
    - name: Upload deployables
      uses: actions/upload-artifact@v1
      with:
        name: deployables
        path: obj/_artifacts/deployables
      if: always() && runner.os == 'Windows'
    - name: Publish code coverage results to codecov.io
      run: bash <(curl -s https://codecov.io/bash)
      shell: bash
      timeout-minutes: 3
      continue-on-error: true
