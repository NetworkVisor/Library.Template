name: üè≠ Build

on:
  push:
    branches:
    - main
    - 'v*.*'
    - validate/*
  pull_request:
  workflow_dispatch:

env:
  PRODUCTION_BUILD: Testing
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BUILDCONFIGURATION: Release-Windows
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages/
  NUGET_NAME: 'networkvisor-eng'
  NUGET_URL: 'https://pkgs.dev.azure.com/NetworkVisor/_packaging/networkvisor-eng/nuget/v3/index.json'
  RUN_DOTNET_FORMAT: false
  ARTIFACT_RETENTION_DAYS: 15
  BUILD_PROVISION_IOS_BASE64: ${{ secrets.NETWORKVISORPLATFORMTESTDEVICESIOSDEVELOPMENT }}
  BUILD_PROVISION_MACCATALYST_BASE64: ${{ secrets.NETWORKVISORPLATFORMTESTDEVICESMACCATALYSTDEVELOPMENT }}
  BUILD_PROVISION_MACOS_UNIT_TEST_BASE64: ${{ secrets.NETWORKVISORPLATFORMMACOSUNITTEST }}
  BUILD_PROVISION_MACOS_INTEGRATION_TEST_BASE64: ${{ secrets.NETWORKVISORPLATFORMMACOSINTEGRATIONTEST }}

jobs:
  build:
    name: üè≠ Build

    runs-on: ${{ matrix.os }}
    timeout-minutes: 70
    strategy:
      fail-fast: false
      matrix:
        os:
        - windows-2025
        - macos-26

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1.1'
      if: runner.os == 'macOS'

    - name: Install OpenJDK on Windows
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '21'
      if: runner.os == 'Windows'
    - name: Install OpenJDK on Mac
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '21'
      if: runner.os == 'macOS'
    - name: Setup Android SDK
      uses: amyu/setup-android@v5
      with:
        sdk-version: 36
      if: runner.os == 'macOS'
    - name: Set build configuration on Mac
      run: echo "BUILDCONFIGURATION=Release-MacOS" >> $GITHUB_ENV
      if: runner.os == 'macOS'
    - name: Set build configuration on Windows
      run: echo "BUILDCONFIGURATION=Release-Windows" >> $env:GITHUB_ENV
      if: runner.os == 'Windows'
    - name: Verify build configuration
      run: echo ${{ env.BUILDCONFIGURATION }}
    - name: Verify production build
      run: echo ${{ env.PRODUCTION_BUILD }}

    - name: ‚öôÔ∏è Install IOS Signing Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.STEVEBUSHIOSDEVICETESTSIGNINGID }}
        p12-password: ${{ secrets.APPLE_CERTIFICATE_PWD }}
        keychain: 'signing_temp_ios'
      if: runner.os == 'macOS'

    - name: ‚öôÔ∏è Install Provisioning Profiles
      run: |
        # create variables
        PP_PATH_IOS=$RUNNER_TEMP/NetworkVisorPlatformTestDevicesIOS_Development.mobileprovision
        PP_PATH_MACCATALYST=$RUNNER_TEMP/NetworkVisorPlatformTestDevicesMacCatalyst_Development.provisionprofile
        PP_PATH_MACOS_UNIT_TEST=$RUNNER_TEMP/Network_Visor_MacOS_Unit_Tests_Profile.provisionprofile
        PP_PATH_MACOS_INTEGRATION_TEST=$RUNNER_TEMP/Network_Visor_MacOS_Integration_Tests_Profile.provisionprofile

        # Produce provision profiles from Secrets
        echo -n "$BUILD_PROVISION_IOS_BASE64" | base64 --decode -o $PP_PATH_IOS
        echo -n "$BUILD_PROVISION_MACCATALYST_BASE64" | base64 --decode -o $PP_PATH_MACCATALYST
        echo -n "$BUILD_PROVISION_MACOS_UNIT_TEST_BASE64" | base64 --decode -o $PP_PATH_MACOS_UNIT_TEST
        echo -n "$BUILD_PROVISION_MACOS_INTEGRATION_TEST_BASE64" | base64 --decode -o $PP_PATH_MACOS_INTEGRATION_TEST

        # copy provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH_IOS ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH_MACCATALYST ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH_MACOS_UNIT_TEST ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH_MACOS_INTEGRATION_TEST ~/Library/MobileDevice/Provisioning\ Profiles

      if: runner.os == 'macOS'

    - name: ‚öô Install prerequisites on Windows
      run: |
        ./init.ps1 -UpgradePrerequisites -WorkloadRestore -UpdateNugetSourceName: ${{ env.NUGET_NAME }} -UpdateNugetSourcePath: ${{ env.NUGET_URL }} -UpdateNugetUserName: NetworkVisor -UpdateNugetPassword: ${{ secrets.NETWORKVISOR_BUILD_PAT }}
        dotnet --info

        # Print mono version if it is present.
        if (Get-Command mono -ErrorAction SilentlyContinue) {
          mono --version
        }
      shell: pwsh
      if: runner.os == 'Windows'
    - name: ‚öô Install prerequisites on MacOS
      run: |
        ./init.ps1 -UpgradePrerequisites -WorkloadRestore -UpdateNugetSourceName: ${{ env.NUGET_NAME }} -UpdateNugetSourcePath: ${{ env.NUGET_URL }} -UpdateNugetUserName: NetworkVisor -UpdateNugetPassword: ${{ secrets.NETWORKVISOR_BUILD_PAT }}
        dotnet --info

        # Print mono version if it is present.
        if (Get-Command mono -ErrorAction SilentlyContinue) {
          mono --version
        }
      shell: pwsh
      if: runner.os == 'macOS'
    - name: ‚öôÔ∏è Set pipeline variables based on source
      run: tools/variables/_define.ps1
      shell: pwsh
    - name: üíÖüèª Verify formatted code
      run: dotnet format --verify-no-changes --verbosity diagnostic --binarylog:"${{ runner.temp }}/_artifacts/build_logs/format.binlog"
      if: ${{ env.RUN_DOTNET_FORMAT == 'true'}}
    - name: üõ† build
      run: dotnet build -t:build,pack --no-restore -c ${{ env.BUILDCONFIGURATION }} -warnAsError -warnNotAsError:NU1901,NU1902,NU1903,NU1904 /bl:"${{ runner.temp }}/_artifacts/build_logs/build.binlog" -property:ProductionBuild=${{ env.PRODUCTION_BUILD}}
    - name: üß™ test
      run: tools/dotnet-test-cloud.ps1 -Configuration ${{ env.BUILDCONFIGURATION }} -Agent ${{ runner.os }} -ProductionBuild ${{ env.PRODUCTION_BUILD }}
      shell: pwsh
      timeout-minutes: 40
    - name: ‚öô Update pipeline variables based on build outputs
      run: tools/variables/_define.ps1
      shell: pwsh
    - name: üì¢ Publish artifacts
      uses: ./.github/actions/publish-artifacts
      if: cancelled() == false
    - name: üì¢ Publish code coverage results to codecov.io
      run: |
        if ('${{ secrets.CODECOV_TOKEN }}') {
          ./tools/publish-CodeCov.ps1 -CodeCovToken '${{ secrets.CODECOV_TOKEN }}' -PathToCodeCoverage "${{ runner.temp }}/_artifacts/coverageResults" -Name "${{ runner.os }} Coverage Results" -Flags "${{ runner.os }}" -CalcNSFlags
        }
      shell: pwsh
      timeout-minutes: 3
      continue-on-error: true
    - name: Cleanup Nuget Source
      if: always()
      continue-on-error: true
      run: |
        dotnet nuget remove source networkvisor-eng
    - name: Cleanup Apple Provisioning
      if: runner.os == 'macOS'
      continue-on-error: true
      run: |
        security delete-keychain ~Library/Keychains/signing_temp_ios.keychain-db
        rm ~/Library/MobileDevice/Provisioning\ Profiles/NetworkVisorPlatformTestDevicesIOS_Development.mobileprovision
        rm ~/Library/MobileDevice/Provisioning\ Profiles/NetworkVisorPlatformTestDevicesMacCatalyst_Development.provisionprofile
        rm ~/Library/MobileDevice/Provisioning\ Profiles/Network_Visor_MacOS_Unit_Tests_Profile.provisionprofile
        rm ~/Library/MobileDevice/Provisioning\ Profiles/Network_Visor_MacOS_Integration_Tests_Profile.provisionprofile
  docs:
    name: üìÉ Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: üîó Markup Link Checker (mlc)
      uses: becheran/mlc@6fa3bddc1a921454b7840df30b343f6415bc8d35 # v1.1.0
      with:
        args: --do-not-warn-for-redirect-to https://learn.microsoft.com*,https://dotnet.microsoft.com/*,https://dev.azure.com/*,https://app.codecov.io/* -p docfx -i https://www.npmjs.com/package/*,https://get.dot.net/
